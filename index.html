<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- Boostrap Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">

        <div>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">My To Do lists</span>
                </div>
            </nav>

        </div>

        <div class="my-4 text-center">
            <span class="fs-1">My Tasks</span>
            <span class="badge bg-primary ms-2" id="total-item">0</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add your list..." aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="todo-text">
            <div class="input-group-append">
                <button class="btn btn-primary ms-2" type="button" id="todo-btn">Add</button>
            </div>
        </div>

        <ul class="list-group list-group-flush" id="todo-list">

        </ul>

    </div>




    <!-- Javascript Added     -->
    <script src="app.js"></script>

    <!-- Boostrap Added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
